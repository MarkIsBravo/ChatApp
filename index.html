<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js'></script>
    <script src = 'main.js'></script>
    <title>ChatApp</title>
</head>
<body>
    <div class = 'container'>
        <div class = 'forms'>
            <form id = 'login-form'>
                <input type = 'text' id = 'username-input'>
                <input type = 'password' id = 'password-input'>
                <input type = 'submit' value = 'Log in'>
            </form>
            <button>Register</button>
            <form id = 'register-form'>
                    <input type = 'text' id = 'registername-input'>
                    <input type = 'password' id = 'registerpassword-input'>
                    <input type = 'submit' value = 'Register'>
            </form>
            <button>Return</button>
        </div>
        <h1>ChatApp</h1>
        <button id = 'clear' class = 'btn clear-btn'>Clear</button>
        <div id = 'status'></div>
        <div id = 'chat'>
            <input type = 'text' id = 'username'
                   class = 'username' placeholder = 'Enter your name ...'>
            <div id = 'messages' style = 'height: 100px; width: 100px; border: 1px solid black;'>
            </div>
            <textarea class = 'message' id = 'textarea'
                      placeholder = 'Enter message ...'></textarea>
        </div>
    </div>
</body>
</html>
