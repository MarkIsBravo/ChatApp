<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js'></script>
    <script src = 'main.js'></script>
    <title>ChatApp</title>
</head>
<body>
    <div class = 'forms'>
            <div class = 'back-form'><a href="index.html"><span class="home">Back to Chat</span></a></div>
        <form id = 'login-form'>
            <input type = 'text' id = 'username-input' placeholder = 'Username'>
            <input type = 'password' id = 'password-input' placeholder = 'Password'>
            <input type = 'submit' id = 'login-input' value = 'Log in'>
        </form>
        <button class = 'register'>Register</button>
        <form id = 'register-form'>
            <input type = 'text' id = 'registername-input' placeholder='Username'>
            <input type = 'password' id = 'registerpassword-input' placeholder='Password'>
            <input type = 'submit' id = 'register-input' value = 'Register'>
        </form>
        <button class = 'return'>Return</button>
    </div>
</body>
</html>
